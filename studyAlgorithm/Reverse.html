<body>
    <script>
        const reverse = (arr) => {
            var left = 0;
            var right = arr.length - 1;
            while(left<right){
                var temp = arr[left];
                arr[left] = arr[right];
                arr[right] = temp;
                left++;
                right--;
            }
            return arr
        }
        console.log(reverse([1,2,3,4,5,6,7]))
    </script>
</body>
</html>
