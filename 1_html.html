<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    1.html语义化
        html标签有特定含义
        有利于其他程序员阅读
        浏览器读取方便
        有利于搜索引擎优化
        有一些标签会有默认样式
    2.行内元素 块级元素
        行内元素水平排列不能设置宽高：span a i
        块级元素垂直分布能设置宽高：div p ul li ol h1-h6
        行内块元素垂直分布能设置宽高
</body>
</html>
